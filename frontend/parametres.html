<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paramètres - Manager</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
    <link href="style.css" rel="stylesheet">
    <style>
        #overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.7); /* Slightly transparent white */
            backdrop-filter: blur(5px); /* Apply blur effect */
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999; /* Ensure it's on top */
            font-size: 2em; /* Make the message larger */
            color: #333; /* Darker text for visibility */
        }
    </style>
</head>

<body class="antialiased text-gray-800">

    <div class="flex h-screen overflow-hidden">
        <div class="hidden md:flex md:flex-shrink-0" id="sidebar"></div>
        <div class="flex flex-col flex-1 w-0 overflow-hidden">
            <div class="relative z-10 flex-shrink-0 flex h-16 bg-white shadow-sm" id="navbar-manager"></div>
            <div x-show="sidebarOpen" class="fixed inset-0 flex z-40 md:hidden" x-cloak id="sidebar-mobile"></div>

            <div id="overlay">
                Cette page est encore en développement.
            </div>

            <div class="bg-white p-6 shadow-md" style="display: none;"> <--- hidden
                <h2 class="text-xl font-semibold mb-4">Paramètres</h2>

                <div class="mb-4">
                    <label class="flex items-center space-x-2">
                        <input type="checkbox" id="dark-mode-toggle" class="form-checkbox h-5 w-5 text-blue-600">
                        <span>Mode sombre</span>
                    </label>
                </div>

                <div class="mb-4">
                    <label for="language-select" class="block text-sm font-medium">Langue</label>
                    <select id="language-select" class="mt-1 block w-full p-2 border border-gray-300 rounded-md">
                        <option value="fr">Français</option>
                        <option value="ar">Arabe</option>
                    </select>
                </div>

                <div>
                    <label for="font-size-select" class="block text-sm font-medium">Taille du texte</label>
                    <select id="font-size-select" class="mt-1 block w-full p-2 border border-gray-300 rounded-md">
                        <option value="14">Petit</option>
                        <option value="16" selected>Moyen</option>
                        <option value="18">Grand</option>
                    </select>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
