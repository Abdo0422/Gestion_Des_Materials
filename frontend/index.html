<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tableau de Bord - Manager</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
    <script src="tailwind.js"></script>
    <link href="style.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="app.js"></script>
    <script src="loading.js"></script>
    <script>
        fetch('sidebar.html')
            .then(response => response.text())
            .then(html => {
                document.getElementById('sidebar').innerHTML = html;
            });
        fetch('sidebar-mobile.html')
            .then(response => response.text())
            .then(html => {
                document.getElementById('sidebar-mobile').innerHTML = html;
            });
        fetch('navbar-manager.html')
            .then(response => response.text())
            .then(html => {
                document.getElementById('navbar-manager').innerHTML = html;
                setUsername();
            });

        function setUsername() { 
            const username = localStorage.getItem('username');
            const usernameDisplay = document.getElementById('username-display');
            if (usernameDisplay) {
                usernameDisplay.textContent = username;
            } else {
                console.error("username-display element NOT FOUND!"); 
            }
        }
    </script>
</head>

<body x-data="dashboardData()" x-init="setTimeout(() => { init(); }, 100)" class="antialiased text-gray-800">

    <div id="loading-overlay" class="hidden">
        <div class="loader"></div>
    </div>
    <!-- Sidebar & Header Navigation -->
    <div class="flex h-screen overflow-hidden">
        <div class="hidden md:flex md:flex-shrink-0" id="sidebar"></div>
        <!-- Main Content Area -->
        <div class="flex flex-col flex-1 w-0 overflow-hidden">
            <!-- Top Navigation -->
            <div class="relative z-10 flex-shrink-0 flex h-16 bg-white shadow-sm" id="navbar-manager"></div>

            <!-- Mobile sidebar -->
            <div x-show="sidebarOpen" class="fixed inset-0 flex z-40 md:hidden" x-cloak id="sidebar-mobile"></div>

            <!-- Main Content -->
            <main class="flex-1 relative overflow-y-auto focus:outline-none">
                <div class="py-6 px-4 sm:px-6 lg:px-8">

                    <!-- Dashboard Stats -->
                    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-5 mb-8" id="counts-container">

                        <div
                            class="bg-white rounded-xl card-shadow p-6 transform hover:scale-105 transition-all duration-300">
                            <div class="flex items-center">
                                <div class="p-3 rounded-lg bg-blue-50 mr-4">
                                    <i class="fas fa-users text-moroccan-blue text-xl"></i>
                                </div>
                                <div>
                                    <p class="text-sm text-gray-500 font-medium">Total Employés</p>
                                    <h3 class="text-2xl font-bold text-gray-800" id="employee-count"></h3>
                                </div>
                            </div>
                            <div class="mt-4 flex items-center text-sm font-medium" id="employee-change-container">
                                <i></i>
                                <p></p> <span class="text-gray-500 ml-2">vs dernier mois</span>
                            </div>
                        </div>

                        <div
                            class="bg-white rounded-xl card-shadow p-6 transform hover:scale-105 transition-all duration-300">
                            <div class="flex items-center">
                                <div class="p-3 rounded-lg bg-teal-50 mr-4">
                                    <i class="fas fa-laptop text-moroccan-teal text-xl"></i>
                                </div>
                                <div>
                                    <p class="text-sm text-gray-500 font-medium">Total PC</p>
                                    <h3 class="text-2xl font-bold text-gray-800" id="pc-count"></h3>
                                </div>
                            </div>
                            <div class="mt-4 flex items-center text-sm font-medium" id="pc-change-container">
                                <i></i>
                                <p></p> <span class="text-gray-500 ml-2">vs
                                    dernier mois</span>
                            </div>
                        </div>

                        <div
                            class="bg-white rounded-xl card-shadow p-6 transform hover:scale-105 transition-all duration-300">
                            <div class="flex items-center">
                                <div class="p-3 rounded-lg bg-red-50 mr-4">
                                    <i class="fas fa-print text-moroccan-red text-xl"></i>
                                </div>
                                <div>
                                    <p class="text-sm text-gray-500 font-medium">Total Imprimantes</p>
                                    <h3 class="text-2xl font-bold text-gray-800" id="imprimante-count"></h3>
                                </div>
                            </div>
                            <div class="mt-4 flex items-center text-sm font-medium" id="imprimante-change-container">
                                <i></i>
                                <p></p> <span class="text-gray-500 ml-2">vs
                                    dernier mois</span>
                            </div>

                        </div>

                        <div
                            class="bg-white rounded-xl card-shadow p-6 transform hover:scale-105 transition-all duration-300">
                            <div class="flex items-center">
                                <div class="p-3 rounded-lg bg-yellow-50 mr-4">
                                    <i class="fas fa-tv text-moroccan-gold text-xl"></i>
                                </div>
                                <div>
                                    <p class="text-sm text-gray-500 font-medium">Total Ecrans</p>
                                    <h3 class="text-2xl font-bold text-gray-800" id="ecran-count"></h3>
                                </div>
                            </div>
                            <div class="mt-4 flex items-center text-sm font-medium" id="ecran-change-container">
                                <i></i>
                                <p></p>
                                <span class="text-gray-500 ml-2">vs dernier mois</span>
                            </div>
                        </div>

                    </div>


                    <div class="grid grid-cols-1 lg:grid-cols-2 gap-5">
                        <div>
                            <div class="bg-white rounded-xl card-shadow p-6">
                                <h3 class="text-lg font-bold mb-4">Répartition des Matériels</h3>
                                <div class="h-[400px] w-full"> <canvas id="material-chart" class="w-full"></canvas>
                                </div>
                            </div>
                        </div>
                        <div>
                            <div class="bg-white rounded-xl card-shadow p-6">
                                <h3 class="text-lg font-bold mb-4">Notes</h3>
                                <textarea id="notes"
                                    class="w-full h-48 border rounded-md p-2 focus:outline-none focus:ring focus:ring-blue-300"></textarea>
                            </div>
                        </div>
                    </div>

                </div>
            </main>
        </div>
    </div>

    <!-- Alpine.js Data -->

</body>

</html>
