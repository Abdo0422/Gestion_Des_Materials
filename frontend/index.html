<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tableau de Bord - Manager</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"
    ></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
    <script src="tailwind.js"></script>
    <link href="style.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="app.js"></script>
    <script src="loading.js"></script>
    <script>
      fetch("sidebar.html")
        .then((response) => response.text())
        .then((html) => {
          document.getElementById("sidebar").innerHTML = html;
        });
      fetch("sidebar-mobile.html")
        .then((response) => response.text())
        .then((html) => {
          document.getElementById("sidebar-mobile").innerHTML = html;
        });
      fetch("navbar-manager.html")
        .then((response) => response.text())
        .then((html) => {
          document.getElementById("navbar-manager").innerHTML = html;
          setUsername();

          const languageToggle = {
            isRTL: false,
            toggleLanguage() {
              this.isRTL = !this.isRTL;
              document.documentElement.dir = this.isRTL ? "rtl" : "ltr";

              const langButton = document.querySelector(
                '[aria-label="Toggle Language"]'
              );
              if (langButton) {
                langButton.setAttribute(
                  "title",
                  this.isRTL ? "Switch to French" : "Switch to Arabic"
                );
              }

              console.log(
                "Language toggled to:",
                this.isRTL ? "Arabic (RTL)" : "French (LTR)"
              );
            },
          };

          const langButton = document.querySelector(
            '[aria-label="Toggle Language"]'
          );
          if (langButton) {
            langButton.addEventListener("click", () => {
              languageToggle.toggleLanguage();
            });

            langButton.setAttribute(
              "title",
              languageToggle.isRTL ? "Switch to French" : "Switch to Arabic"
            );
          }

          // Add RTL-specific CSS overrides
          const style = document.createElement("style");
          style.textContent = `
      [dir="rtl"] .ml-4 {
        margin-left: 0;
        margin-right: 1rem;
      }
      [dir="rtl"] .ml-2 {
        margin-left: 0;
        margin-right: 0.5rem;
      }
      [dir="rtl"] .ml-3 {
        margin-left: 0;
        margin-right: 0.75rem;
      }
      [dir="rtl"] .ml-6 {
        margin-left: 0;
        margin-right: 1.5rem;
      }
      [dir="rtl"] .mr-4 {
        margin-right: 0;
        margin-left: 1rem;
      }
      /* Add more RTL overrides as needed */
    `;
          document.head.appendChild(style);
        })
        .catch((error) => {
          console.error("Error loading navbar:", error);
        });

      function setUsername() {
        const username = localStorage.getItem("username");
        const usernameDisplay = document.getElementById("username-display");
        if (usernameDisplay) {
          usernameDisplay.textContent = username;
        } else {
          console.error("username-display element NOT FOUND!");
        }
      }
    </script>
  </head>

  <body
    x-data="dashboardData()"
    x-init="setTimeout(() => { init(); }, 100)"
    class="antialiased text-gray-800"
  >
    <div id="loading-overlay" class="hidden">
      <div class="loader"></div>
    </div>
    <!-- Sidebar & Header Navigation -->
    <div class="flex h-screen overflow-hidden">
      <div class="hidden md:flex md:flex-shrink-0" id="sidebar"></div>
      <!-- Main Content Area -->
      <div class="flex flex-col flex-1 w-0 overflow-hidden">
        <!-- Top Navigation -->
        <div
          class="relative z-10 flex-shrink-0 flex h-16 bg-white shadow-sm"
          id="navbar-manager"
        ></div>

        <!-- Mobile sidebar -->
        <div
          x-show="sidebarOpen"
          class="fixed inset-0 flex z-40 md:hidden"
          x-cloak
          id="sidebar-mobile"
        ></div>

        <!-- Main Content -->
        <main class="flex-1 relative overflow-y-auto focus:outline-none">
          <div class="py-6 px-4 sm:px-6 lg:px-8">
            <!-- Dashboard Stats -->
            <div
              class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-5 gap-5 mb-8"
              id="counts-container"
            >
              <div
                class="bg-white rounded-xl card-shadow p-6 transform hover:scale-105 transition-all duration-300"
              >
                <div class="flex items-center">
                  <div class="p-3 rounded-lg bg-blue-50 mr-4">
                    <i class="fas fa-users text-moroccan-blue text-xl"></i>
                  </div>
                  <div>
                    <p class="text-sm text-gray-500 font-medium">
                      Total Employés
                    </p>
                    <h3
                      class="text-2xl font-bold text-gray-800"
                      id="employee-count"
                    ></h3>
                  </div>
                </div>
                <div
                  class="mt-4 flex items-center text-sm font-medium"
                  id="employee-change-container"
                >
                  <i></i>
                  <p></p>
                  <span class="text-gray-500 ml-2">vs dernier mois</span>
                </div>
              </div>

              <div
                class="bg-white rounded-xl card-shadow p-6 transform hover:scale-105 transition-all duration-300"
              >
                <div class="flex items-center">
                  <div class="p-3 rounded-lg bg-teal-50 mr-4">
                    <i class="fas fa-laptop text-moroccan-teal text-xl"></i>
                  </div>
                  <div>
                    <p class="text-sm text-gray-500 font-medium">Total PC</p>
                    <h3
                      class="text-2xl font-bold text-gray-800"
                      id="pc-count"
                    ></h3>
                  </div>
                </div>
                <div
                  class="mt-4 flex items-center text-sm font-medium"
                  id="pc-change-container"
                >
                  <i></i>
                  <p></p>
                  <span class="text-gray-500 ml-2">vs dernier mois</span>
                </div>
              </div>

              <div
                class="bg-white rounded-xl card-shadow p-6 transform hover:scale-105 transition-all duration-300"
              >
                <div class="flex items-center">
                  <div class="p-3 rounded-lg bg-red-50 mr-4">
                    <i class="fas fa-print text-moroccan-red text-xl"></i>
                  </div>
                  <div>
                    <p class="text-sm text-gray-500 font-medium">
                      Total Imprimantes
                    </p>
                    <h3
                      class="text-2xl font-bold text-gray-800"
                      id="imprimante-count"
                    ></h3>
                  </div>
                </div>
                <div
                  class="mt-4 flex items-center text-sm font-medium"
                  id="imprimante-change-container"
                >
                  <i></i>
                  <p></p>
                  <span class="text-gray-500 ml-2">vs dernier mois</span>
                </div>
              </div>

              <div
                class="bg-white rounded-xl card-shadow p-6 transform hover:scale-105 transition-all duration-300"
              >
                <div class="flex items-center">
                  <div class="p-3 rounded-lg bg-yellow-50 mr-4">
                    <i class="fas fa-tv text-moroccan-gold text-xl"></i>
                  </div>
                  <div>
                    <p class="text-sm text-gray-500 font-medium">
                      Total Ecrans
                    </p>
                    <h3
                      class="text-2xl font-bold text-gray-800"
                      id="ecran-count"
                    ></h3>
                  </div>
                </div>
                <div
                  class="mt-4 flex items-center text-sm font-medium"
                  id="ecran-change-container"
                >
                  <i></i>
                  <p></p>
                  <span class="text-gray-500 ml-2">vs dernier mois</span>
                </div>
              </div>

              <div
                class="bg-white rounded-xl card-shadow p-6 transform hover:scale-105 transition-all duration-300"
              >
                <div class="flex items-center">
                  <div class="p-3 rounded-lg bg-gray-300 mr-4">
                    <i class="fas fa-camera text-gray-600 text-xl"></i>
                  </div>
                  <div>
                    <p class="text-sm text-gray-500 font-medium">
                      Total Scanners
                    </p>
                    <h3
                      class="text-2xl font-bold text-gray-800"
                      id="scanner-count"
                    ></h3>
                  </div>
                </div>
                <div
                  class="mt-4 flex items-center text-sm font-medium"
                  id="scanner-change-container"
                >
                  <i></i>
                  <p></p>
                  <span class="text-gray-500 ml-2">vs dernier mois</span>
                </div>
              </div>
            </div>

            <div class="grid grid-cols-1 lg:grid-cols-2 gap-5">
              <div>
                <div class="bg-white rounded-xl card-shadow p-6">
                  <h3 class="text-lg font-bold mb-4">
                    Répartition des Matériels
                  </h3>
                  <div class="h-[400px] w-full">
                    <canvas id="material-chart" class="w-full"></canvas>
                  </div>
                </div>
              </div>
              <div class="mt-8">
                <div class="flex items-center justify-between mb-4">
                  <h2 class="text-xl font-bold">Notes</h2>
                  <button
                    @click="isAddingNote = true"
                    class="bg-moroccan-blue hover:bg-moroccan-blue-700 text-white font-bold py-2 px-4 rounded"
                  >
                    Ajouter une note
                  </button>
                </div>

                <template x-if="isAddingNote">
                  <div class="mb-4">
                    <input
                      type="text"
                      x-model="newNote.title"
                      placeholder="Titre"
                      class="w-full border border-gray-300 rounded px-3 py-2 mb-2"
                    />
                    <textarea
                      x-model="newNote.content"
                      placeholder="Contenu"
                      class="w-full border border-gray-300 rounded px-3 py-2 mb-2"
                    ></textarea>
                    <button
                      @click="addNote()"
                      class="bg-moroccan-blue hover:bg-moroccan-blue-700 text-white font-bold py-2 px-4 rounded mr-2"
                    >
                      Enregistrer
                    </button>
                    <button
                      @click="isAddingNote = false; newNote = { title: '', content: '' }"
                      class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-4 rounded"
                    >
                      Annuler
                    </button>
                  </div>
                </template>

                <div class="bg-white rounded-xl card-shadow p-6">
                  <template x-for="note in notes">
                    <div
                      class="border-b border-gray-200 py-4 flex items-start justify-between"
                      :key="note.id"
                    >
                      <div>
                        <h3 class="font-bold" x-text="note.title"></h3>
                        <p class="text-gray-600" x-text="note.content"></p>
                        <p class="text-gray-500 text-sm">
                          Cré(e) par: <span x-text="note.manager"></span>
                        </p>
                      </div>
                      <button
                        @click="deleteNote(note.id)"
                        class="text-red-500 hover:text-red-700"
                      >
                        <i class="fas fa-trash"></i>
                      </button>
                    </div>
                  </template>
                  <template x-if="notes.length === 0">
                    <p class="text-gray-500">Aucune note pour le moment.</p>
                  </template>
                </div>
              </div>
            </div>
          </div>
        </main>
      </div>
    </div>

    <!-- Alpine.js Data -->
  </body>
</html>
