<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tableau de Bord - Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"
    ></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
    <script src="tailwind.js"></script>
    <link href="style.css" rel="stylesheet" />
    <script>
      fetch("admin-sidebar.html")
        .then((response) => response.text())
        .then((html) => {
          document.getElementById("sidebar").innerHTML = html;
        });
      fetch("admin-sidebar-mobile.html")
        .then((response) => response.text())
        .then((html) => {
          document.getElementById("sidebar-mobile").innerHTML = html;
        });
      fetch("navbar-admin.html")
        .then((response) => response.text())
        .then((html) => {
          document.getElementById("navbar").innerHTML = html;
          setUsername();
        });

      function setUsername() {
        const username = localStorage.getItem("username");
        const usernameDisplay = document.getElementById("username-display");
        if (usernameDisplay) {
          usernameDisplay.textContent = username;
        } else {
          console.error("username-display element NOT FOUND!");
        }
      }
    </script>
  </head>

  <body class="antialiased text-gray-800">
    <!-- Sidebar & Header Navigation -->
    <div class="flex h-screen overflow-hidden">
      <!-- Sidebar -->
      <div class="hidden md:flex md:flex-shrink-0" id="sidebar"></div>
      <!-- Main Content Area -->
      <div class="flex flex-col flex-1 w-0 overflow-hidden">
        <!-- Top Navigation -->
        <div
          class="relative z-10 flex-shrink-0 flex h-16 bg-white shadow-sm"
          id="navbar"
        ></div>

        <!-- Mobile sidebar -->
        <div
          x-data="{ sidebarOpen: false }"
          class="fixed inset-0 flex z-40 md:hidden"
          x-cloak
          id="sidebar-mobile"
        ></div>

        <!-- Main Content -->
        <main class="flex-1 relative overflow-y-auto focus:outline-none">
          <div class="py-6 px-4 sm:px-6 lg:px-8">
            <!-- Create Manager Section -->
            <section class="mb-8">
              <div class="flex flex-wrap items-center justify-between mb-5">
                <h2
                  class="text-xl font-bold text-moroccan-blue flex items-center"
                >
                  <i class="fas fa-user-plus mr-2 text-moroccan-teal"></i>
                  Créer un Manager
                </h2>
              </div>

              <div class="bg-white rounded-xl card-shadow p-6">
                <form id="create-user-form" class="space-y-4">
                  <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                      <label
                        for="username"
                        class="block text-sm font-medium text-gray-700 mb-1"
                        >Nom d'utilisateur</label
                      >
                      <div class="relative">
                        <div
                          class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none"
                        >
                          <i class="fas fa-user text-gray-400"></i>
                        </div>
                        <input
                          type="text"
                          id="username"
                          placeholder="Nom d'utilisateur"
                          required
                          class="pl-10 w-full p-3 border border-gray-200 rounded-lg focus:ring-2 focus:ring-moroccan-teal focus:border-transparent transition duration-200"
                        />
                      </div>
                    </div>
                    <div>
                      <label
                        for="password"
                        class="block text-sm font-medium text-gray-700 mb-1"
                        >Mot de passe</label
                      >
                      <div class="relative">
                        <div
                          class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none"
                        >
                          <i class="fas fa-lock text-gray-400"></i>
                        </div>
                        <input
                          type="password"
                          id="password"
                          placeholder="Mot de passe"
                          required
                          class="pl-10 w-full p-3 border border-gray-200 rounded-lg focus:ring-2 focus:ring-moroccan-teal focus:border-transparent transition duration-200"
                        />
                      </div>
                    </div>
                  </div>
                  <div class="text-right">
                    <button
                      type="submit"
                      class="px-6 py-3 rounded-lg btn-gradient text-white"
                    >
                      <i class="fas fa-plus mr-2"></i>
                      <span>Créer Manager</span>
                    </button>
                  </div>
                </form>
                <div
                  id="user-message"
                  class="mt-4 p-3 rounded-lg bg-green-50 text-green-600 hidden"
                ></div>
              </div>
            </section>

            <!-- Manager List Section -->
            <section class="mb-8">
              <div class="flex flex-wrap items-center justify-between mb-5">
                <h2
                  class="text-xl font-bold text-moroccan-blue flex items-center"
                >
                  <i class="fas fa-user-shield mr-2 text-moroccan-teal"></i>
                  Liste des Managers
                </h2>
                <div class="flex space-x-2 mt-2 sm:mt-0">
                  <div class="relative">
                    <input
                      type="text"
                      id="user-search"
                      placeholder="Rechercher..."
                      class="pl-10 pr-4 py-2 rounded-lg border border-gray-200 focus:ring-2 focus:ring-moroccan-teal focus:border-transparent"
                    />
                    <i
                      class="fas fa-search absolute left-3 top-3 text-gray-400"
                    ></i>
                  </div>
                </div>
              </div>

              <div class="bg-white rounded-xl card-shadow overflow-hidden">
                <div class="overflow-x-auto table-scroll responsive-table">
                  <table class="w-full text-sm">
                    <thead>
                      <tr
                        class="bg-gradient-to-r from-moroccan-blue/10 to-moroccan-teal/10 text-gray-700"
                      >
                        <th class="p-4 text-left">Nom</th>
                        <th class="p-4 text-left">Rôle</th>
                        <th class="p-4 text-left">Date Création</th>
                        <th class="p-4 text-left">Statut</th>
                        <th class="p-4 text-right">Actions</th>
                      </tr>
                    </thead>
                    <tbody id="users-table">
                      <!-- Sample data for styling purposes -->
                    </tbody>
                  </table>
                </div>
              </div>
            </section>
          </div>
        </main>
      </div>
    </div>
    <script src="managers.js"></script>
  </body>
</html>
